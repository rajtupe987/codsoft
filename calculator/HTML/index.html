<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display"></div>
        <div id="con">
            <div id="1">1</div>
            <div id="2" class="new">2</div>
            <div id="3" class="new">3</div>
            <div id="4" class="new">4</div>
            <div id="5" class="new">5</div>
            <div id="6" class="new">6</div>
            <div id="7" class="new">7</div>
            <div id="8" class="new">8</div>
            <div id="9" class="new">9</div>
            <div id="0" class="new">0</div>
            <div id="sub"  class="oprator">-</div>
            <div id="enter" class="oprator">=</div>
            <div id="mul" class="oprator">*</div>
            <div id="divide" class="oprator">/</div>
            <div id="plus" class="oprator">+</div>
            <div class="oprator" id="C">C</div>
        </div>
    </div>
</body>

</html>
