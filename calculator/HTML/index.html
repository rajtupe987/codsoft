<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>

<body>
    <h1>Calculator</h1>
    <div id="container">
        <div id="display"></div>
        <div id="con">
            <div id="1" onclick="AppendToDisplay('1')">1</div>
            <div id="2" class="new" onclick="AppendToDisplay('2')">2</div>
            <div id="3" class="new" onclick="AppendToDisplay('3')">3</div>
            <div id="4" class="new" onclick="AppendToDisplay('4')">4</div>
            <div id="5" class="new" onclick="AppendToDisplay('5')">5</div>
            <div id="6" class="new" onclick="AppendToDisplay('6')">6</div>
            <div id="7" class="new" onclick="AppendToDisplay('7')">7</div>
            <div id="8" class="new" onclick="AppendToDisplay('8')">8</div>
            <div id="9" class="new" onclick="AppendToDisplay('9')">9</div>
            <div id="0" class="new" onclick="AppendToDisplay('0')">0</div>
            <div id="sub" class="new" onclick="AppendToDisplay('-')">-</div>
            <div id="enter" class="new" onclick="calculate()">=</div>
            <div id="mul" class="new" onclick="AppendToDisplay('*')">*</div>
            <div id="divide" class="new" onclick="AppendToDisplay('/')">/</div>
            <div id="plus" class="new" onclick="AppendToDisplay('+')">+</div>
            <div id="C" class="new" onclick="clearDisplay()">C</div>
        </div>
    </div>
</body>

</html>
<script src="../src/index.js"></script>
